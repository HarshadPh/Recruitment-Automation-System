<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="../static/css/testpage.css">
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/landingPage.css" rel="stylesheet">

    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        .contact .php-email-form input{
            height: 14px;
        }
        .contact .php-email-form label{
            font-size: 18px;
        }
    </style>
</head>

<body>
    <section id="contact" class="contact">
        <div class="container">

            <div class="section-title">
                <span>Test</span>
                <h2>Test</h2>
            </div>
            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form action="/cal_marks/" onsubmit="return saveAns()" method="post" role="form" class="php-email-form">
                    <!-- <h1 style="text-align: center;">{{course.course_name}}</h1> -->
                    {% for q in questions%}
                    <div class="d-flex justify-content-between">
                        <h3 >{{ forloop.counter }}. {{q.question}}</h3>
                        <h4 >[Marks {{q.marks}}]</h4>
                    </div>

                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option1}}"
                            value="Option1">
                        <label class="form-check-label" for="option1">
                            {{q.option1}}
                        </label>
                    </div>


                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option2}}"
                            value="Option2">
                        <label class="form-check-label" for="option2">
                            {{q.option2}}
                        </label>
                    </div>


                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option3}}"
                            value="Option3">
                        <label class="form-check-label" for="option3">
                            {{q.option3}}
                        </label>
                    </div>


                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option4}}"
                            value="Option4">
                        <label class="form-check-label" for="option4">
                            {{q.option4}}
                        </label>
                    </div>

                    {% endfor %}
                    <div class="text-center"><button type="submit">Submit Test</button></div>
                </form>
            </div>

        </div>
    </section>


    <script>
        function saveAns() {

            var ele = document.getElementsByTagName('input');
            for (i = 0; i < ele.length; i++) {
                if (ele[i].type = "radio") {
                    if (ele[i].checked) {
                        setCookie(ele[i].name, ele[i].value, 3)
                    }
                }
            }
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

    </script>
</body>

</html>
